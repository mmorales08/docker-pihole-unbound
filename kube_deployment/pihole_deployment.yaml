apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  selector:
    matchLabels:
      app: pihole
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pihole
    spec:
      hostNetwork: true
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          # upstream DNS used by pihole.
          - 1.1.1.1
      containers:
        - name: pihole
          # https://hub.docker.com/r/pihole/pihole/tags
          image: mmorales08/docker-pihole-unbound:2025.08.0
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "America/Chicago"
            - name: FTLCONF_webserver_api_password
              valueFrom:
                secretKeyRef:
                  name: pihole-admin
                  key: password
            - name: FTLCONF_dns_upstreams
              value: 127.0.0.1#5335
            - name: FTLCONF_dns_dnssec
              value: "true"
            - name: FTLCONF_dns_listeningMode
              value: all
            - name: FTLCONF_dns_reply_host_IPv4
              value: 10.0.1.2
            - name: FTLCONF_ntp_ipv4_active
              value: "false"
            - name: FTLCONF_ntp_ipv6_active
              value: "false"
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_TIME
          ports:
            - containerPort: 53
              protocol: TCP
            - containerPort: 53
              protocol: UDP
            - containerPort: 67
              protocol: UDP
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
            - containerPort: 4711
              protocol: TCP
            - containerPort: 5335
              protocol: TCP
          livenessProbe:
              tcpSocket:
                port: dns-tcp
              initialDelaySeconds: 60
              periodSeconds: 30
          volumeMounts:
            - name: etc
              mountPath: /etc/pihole
            - name: dnsmasq
              mountPath: /etc/dnsmasq.d
          resources:
            requests:
              memory: 1Gi
              cpu: 1
            limits:
              memory: 2Gi
              cpu: 2
      volumes:
        - name: etc
          hostPath:
            path: /data/pihole/etc
            type: Directory
        - name: dnsmasq
          hostPath:
            path: /data/pihole/dnsmasq.d
            type: Directory